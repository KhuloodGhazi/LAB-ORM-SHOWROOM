{% extends 'main/base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<main class="signup-page">
    <section class="signup-header">
        <h1>Sign Up</h1>
    </section>

    <section class="signup-form">
        <form action="{% url 'accesses:signup_view' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Enter Username" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Enter Email (name@gmail.com)" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Password..." required>
            </div>
            
            <button type="submit" class="signup-submit-button">Sign Up</button>
        </form>
    </section>
</main>
{% endblock %}
