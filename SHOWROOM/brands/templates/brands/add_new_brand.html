{% extends 'main/base.html' %}

{% load static %}

{% block title %}Add New Brand{% endblock %}

{% block content %}

<main class="add-car-page">
    <section class="add-car-header">
        <h1>Add a New Brand</h1>
    </section>

    <section class="add-car-form">
        <form action="{% url 'brands:add_new_brand_view'%}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="brand_name">Brand Name</label>
                <input type="text" id="brand_name" name="brand_name" class="form-control" placeholder="Enter Brand Name" required>
            </div>

            <div class="form-group">
                <label for="founded_at">Found At</label>
                <input type="number" id="founded_at" name="founded_at" class="form-control" placeholder="Enter the Year of Brand Foundation" required>
            </div>

            <div class="form-group">
                <label for="country_of_origin">Origin Country</label>
                <input type="text" id="country_of_origin" name="country_of_origin" class="form-control" placeholder="Enter the Brand Origin Country" required>
            </div>

            <div class="form-group">
                <label for="about">Description</label>
                <textarea id="about" name="about" class="form-control" placeholder="Enter a Description About the Brand" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="image">Brand Logo</label>
                <input type="file" id="logo" name="logo" class="form-control" accept="image/*" required>
            </div>

            <button type="submit" class="submit-button">Add Brand</button>
        </form>
    </section>
</main>

{% endblock %}
