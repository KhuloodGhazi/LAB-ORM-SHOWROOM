{% extends 'main/base.html' %}
{% load static %}

{% block title %}All Cars{% endblock %}

{% block content %}

<main class="all-cars-page">
    <section class="cars-header">
        <h1>All Cars</h1>
        <p>Browse through our collection of luxury cars.</p>
    </section>

    <section class="cars-grid">
        {% for car in cars %}
        <div class="car-card">
            <img src="{{ car.image.url }}" alt="{{ car.name }}" class="car-image">
            <h2 class="car-name">{{ car.name }}</h2>
            <p class="car-price">Price: ${{ car.price }}</p>
            <a href="{% url 'cars:car_details_view' car.id %}" class="view-details-button">View Details</a>
        </div>
        {% endfor %}
    </section>
</main>
{% endblock %}
