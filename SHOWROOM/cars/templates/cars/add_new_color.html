{% extends 'main/base.html' %}

{% block title %}Add New Color{% endblock %}

{% block content %}
<main class="add-color-page">
    <section class="add-color-header">
        <h1>Add New Color</h1>
    </section>

    <section class="add-color-form">
        <form action="{% url 'cars:add_new_color_view' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Color Name</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Enter color name" required>
            </div>
            <div class="form-group">
                <label for="hex_code">Hex Code</label>
                <input type="text" id="hex_code" name="hex_code" class="form-control" placeholder="Enter hex code (e.g., #FFFFFF)" required>
            </div>
            
            <button type="submit" class="submit-button">Add Color</button>
        </form>
    </section>
</main>
{% endblock %}
