{% extends 'main/base.html' %}

{% block title %}Add Review{% endblock %}

{% block content %}
<main class="add-review-page">
    <section class="add-review-header">
        <h1>Write a Review for {{ car.car_name }}</h1>
    </section>

    <section class="add-review-form">
        <form action="{% url 'cars:add_review_view' car.id %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="rating">Rating (1-5)</label>
                <select id="rating" name="rating" required>
                    <option value="" disabled selected>Select a rating</option>
                    {% for i in "12345" %}
                    <option value="{{ i }}">{{ i }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="comment">Comment</label>
                <textarea id="comment" name="comment" class="form-control" placeholder="Write your review here..." required></textarea>
            </div>

            <button type="submit" class="submit-button">Submit Review</button>
        </form>
    </section>
</main>
{% endblock %}
